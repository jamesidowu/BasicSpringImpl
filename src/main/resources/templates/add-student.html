<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light figure-img" id="headerNav" style="background: #D3D3D3; -webkit-box-shadow: 0 8px 6px -6px #999;
    -moz-box-shadow: 0 8px 6px -6px #999;
    box-shadow: 0 8px 6px -6px #999;" >
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item mr-auto">
                  <a class="nav-link" href="#">About</a>
                </li>
             </ul>
        </nav>
        <div class="container">
            <h3>Add Student</h3>
            <form action="#" th:action="@{/addstudentform}" th:object="${student}" method="post">
                <label for="name">Age</label><br>
                <input type="text" th:field="*{age}" id="age" placeholder="Age"><br>
                <label for="First Name">First Name</label><br>
                <input type="text" th:field="*{fName}" id="fname" placeholder="First Name"><br>
                <label for="Last Name">Last Name</label><br>
                <input type="text" th:field="*{lName}" id="lname" placeholder="Last Name"><br>
                <input style="margin-top: 10px" type="submit" value="Add Student"><br>
            </form>
            <br>
            <a href="/studentmanagement">Back to Student Management</a>
        </div>
    </body>
</html>
